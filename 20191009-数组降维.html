<body>
  <br>1、二维数据可直接用API
  <script>
    [1, [2], 3].flatMap(v => v)
    // -> [1, 2, 3]
  </script>
  <br>2、N维数据彻底的降维
  <script>
    const flattenDeep = (arr) => Array.isArray(arr) ? arr.reduce((a, b) => [...a, ...flattenDeep(b)], []) : [arr]
    flattenDeep([1, [[2], [3, [4]], 5]])
  </script>
</body>
